<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img class="icon" src="assets/images/dictionary.png" alt="dictionary icon">
            <h1>Dictionary</h1>
        </nav>
    </header>
    <main>
        <section class="search-section">
            <div class="search-area">
                <input class="search-input" type="text" placeholder="Search for any word">
                <img class="icon search-icon" src="assets/images/search.png" alt="search icon">
            </div>
        </section>
        <section class="words-section"></section>
    </main>
</body>
</html>
